<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Echo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.login-card {
				width: 70%;
				display: flex;
				flex-direction: column;
				margin: 0 auto;
				margin-top: 100px;
				height: 100px;
				align-items: center;
				justify-content: center;
				background-color: #ededed;
			}

			.list-card {
				width: 70%;
				display: flex;
				flex-direction: column;
				margin: 0 auto;
				margin-top: 10px;
				padding: 10px;
				align-items: center;
				justify-content: center;
				background-color: #ededed;
			}

			table {
				width: 80%;
			}

			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 8px;
				text-align: left;
			}

			table#t01 tr:nth-child(even) {
				background-color: #eee;
			}

			table#t01 tr:nth-child(odd) {
				background-color: #fff;
			}

			table#t01 th {
				background-color: black;
				color: white;
			}

			.input {
				border: 1px solid darkgrey;
				width: 120px;
				font-size: 14px;
				height: 30px;
				display: flex;
				text-align: center;
				justify-content: center;
				align-items: center;
				margin-bottom: 10px;
			}

			.connect {
				background-color: #4caf50;
				width: 100px;
				color: white;
				outline: none;
				height: 30px;
				display: flex;
				text-align: center;
				justify-content: center;
				align-items: center;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body style="height: 100%;width: 100%;">
		<div class="login-card" id="login">
			<input class="input" id="userName" placeholder="USER NAME" type="text" />
			<div class="connect" onclick="connectSocket()">LOGIN</div>
		</div>
		<div style="display:none;" class="login-card" id="board">
			<audio style="display: none;" id="audioPlayer" autoplay controls></audio>
			<input class="input" id="callTo" placeholder="CALL TO" type="text" />
			<div class="connect" onclick="makeCall()" id="makeCall">CALL</div>
		</div>
		<div style="display:none;" class="list-card" id="list">
			<table id="t01"></table>
		</div>
		<div class="login-card" style="display:none;" id="conn">
			<div onclick="endCall()" class="connect">END CALL</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			window.connected = false;
			window.gotUserMedia = false;
			window.userStream;
			async function connectSocket() {
				if (!document.getElementById("userName").value) {
					return alert("Goddamit! ðŸ¤¦");
				}
				const offerOptions = {
					offerToReceiveAudio: 1,
					offerToReceiveVideo: 0,
					voiceActivityDetection: false,
				};
				if (window.connected) {
					return alert("You are connected dumbass");
				}
				const response = await fetch(
					`https://echo-land.herokuapp.com/connect?userName=${document.getElementById("userName").value}`,
				);
				const data = await response.json();
				if (data.status) {
					window.connected = true;
					window.socket = io(window.location.origin, {
						query: { userName: document.getElementById("userName").value },
					});

					socket.on("userList", data => {
						let html = `<tr><th>User Name</th><th>Status</th></tr>`;
						if (document.getElementById("t01")) {
							for (let user of data.users) {
								if (user.userName !== window.userName) {
									html =
										html +
										`<tr onclick="window.setNameAsCaller('${user.userName}')"><td>${user.userName}</td><td>${
											user.link ? "busy" : "free"
										}</td></tr>`;
								}
							}
							document.getElementById("t01").innerHTML = html;
						}
					});

					window.userName = document.getElementById("userName").value;
					document.getElementById("login").style.display = "none";
					document.getElementById("board").style.display = "flex";
					document.getElementById("list").style.display = "flex";
					socket.on("userOut", () => {
						if (!window.userOut) {
							alert("User not present");
						}
						window.userOut = true;
						window.location.reload();
					});
					socket.on("callEnded", () => {
						if (!window.callEnded) {
							alert("Call ended");
						}
						window.callEnded = true;
						window.location.reload();
					});
					socket.on("incomingCall", async offerData => {
						console.log("incoming call with offer", offerData);
						const response = await fetch(`https://echo-land.herokuapp.com/breakTheIce`);
						const data = await response.json();

						window.iceConfig = data.config;

						console.log("got ice data", data.config);
						const peerConnection = new RTCPeerConnection({ iceServers: data.config.iceServers });
						const remoteStream = new MediaStream();
						const remoteAudio = document.getElementById("audioPlayer");
						remoteAudio.srcObject = remoteStream;

						peerConnection.addEventListener("track", async event => {
							remoteStream.addTrack(event.track, remoteStream);
						});
						peerConnection.addEventListener("icecandidate", event => {
							console.log("ice candidate event on callee");
							console.log(event.candidate);
							if (event.candidate) {
								socket.emit("newIceCandidate", { candidate: event.candidate, sendTo: offerData.callFrom });
								console.log("new ice candidate sent");
							}
						});
						peerConnection.addEventListener("connectionstatechange", event => {
							console.log(event);
							if (peerConnection.connectionState === "connected") {
								document.getElementById("board").style.display = "none";
								document.getElementById("list").style.display = "none";
								document.getElementById("conn").style.display = "flex";
								socket.emit("peersConnected", { callee: window.userName, caller: offerData.callFrom });
								console.log("peers connected=========================================");
							}
						});
						console.log("peer connection created", peerConnection);
						peerConnection.setRemoteDescription(offerData.offer);
						console.log("remote description set");
						console.log("getting user media");
						const localStream = await getUserMedia();
						console.log("got user media");
						const audioTracks = localStream.getAudioTracks();
						localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
						console.log("Adding Local Stream to peer connection");
						const answer = await peerConnection.createAnswer(offerOptions);
						console.log("anwer created", answer);
						await peerConnection.setLocalDescription(answer);
						console.log("answer set in local desc");

						socket.emit("answerIncomingCall", { answer, answerTo: offerData.callFrom, answerFrom: offerData.callTo });
						console.log("incoming call answered");
						socket.on("incomingIceCandidate", async data => {
							console.log("incoming call ice candidate", data);
							await peerConnection.addIceCandidate(data.candidate);
						});
					});
				} else {
					alert("Duplicate Username");
				}
			}

			async function getUserMedia() {
				if (window.connected && window.userName && !window.gotUserMedia) {
					try {
						window.gotUserMedia = true;
						const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
						return stream;
					} catch (err) {
						console.log("error in getting user media", err);
					}
				}
			}

			async function makeCall() {
				document.getElementById("makeCall").innerText = "CALLING...";
				if (window.isCalling) {
					alert("Already Calling.");
				}
				window.isCalling = true;

				if (!document.getElementById("callTo").value || document.getElementById("callTo").value == window.userName) {
					return alert("Goddamit! ðŸ¤¦");
				}
				const checkAvailability = await fetch(
					`https://echo-land.herokuapp.com/checkAvailability?userName=${document.getElementById("callTo").value}`,
				);
				const resp = await checkAvailability.json();
				if (resp.status === false) {
					window.isCalling = false;
					document.getElementById("makeCall").innerText = "CALL";
					return alert(resp.msg);
				}

				const offerOptions = {
					offerToReceiveAudio: 1,
					offerToReceiveVideo: 0,
					voiceActivityDetection: false,
				};

				console.log("getting servers");
				const response = await fetch(`https://echo-land.herokuapp.com/breakTheIce`);
				const data = await response.json();
				window.iceConfig = data.config;
				console.log("server config", data.config);
				const peerConnection = new RTCPeerConnection({ iceServers: data.config.iceServers });
				console.log("created peer connection", peerConnection);
				const remoteStream = new MediaStream();
				const remoteAudio = document.getElementById("audioPlayer");
				remoteAudio.srcObject = remoteStream;

				peerConnection.addEventListener("track", async event => {
					remoteStream.addTrack(event.track, remoteStream);
				});
				peerConnection.addEventListener("icecandidate", event => {
					console.log("ice candidate event on caller");
					console.log(event.candidate);
					if (event.candidate) {
						socket.emit("newIceCandidate", {
							candidate: event.candidate,
							sendTo: document.getElementById("callTo").value,
						});
						console.log("new ice candidate sent");
					}
				});
				peerConnection.addEventListener("connectionstatechange", event => {
					console.log(event);
					if (peerConnection.connectionState === "connected") {
						document.getElementById("board").style.display = "none";
						document.getElementById("list").style.display = "none";
						document.getElementById("conn").style.display = "flex";
						console.log("peers connected=========================================");
					}
				});
				socket.on("callAccepted", async callData => {
					console.log("call got accepted", callData);
					// const remoteDesc = new RTCSessionDescription(callData.answer);
					console.log("answer set in remote desc", callData.answer);
					await peerConnection.setRemoteDescription(callData.answer);
					console.log("remote desc set");
				});
				console.log("getting user media");
				const localStream = await getUserMedia();
				console.log("got user media");
				const audioTracks = localStream.getAudioTracks();
				localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
				console.log("Adding Local Stream to peer connection");
				const offer = await peerConnection.createOffer(offerOptions);
				console.log("offer created", offer);
				await peerConnection.setLocalDescription(offer);
				console.log("local description set");
				socket.emit("connectCall", {
					offer,
					callTo: document.getElementById("callTo").value,
					callFrom: window.userName,
				});
				console.log("offer send to user");
				socket.on("incomingIceCandidate", async data => {
					console.log("incoming call ice candidate", data);
					await peerConnection.addIceCandidate(data.candidate);
				});
			}

			async function setNameAsCaller(name) {
				document.getElementById("callTo").value = name;
			}

			async function endCall() {
				window.location.reload();
			}
		</script>
	</body>
</html>
