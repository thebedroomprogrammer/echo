<!DOCTYPE html>
<html>
	<head>
		<title>Echo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font: 13px Helvetica, Arial;
			}

			form {
				background: #000;
				padding: 3px;
				position: fixed;
				bottom: 0;
				width: 100%;
			}

			form input {
				border: 0;
				padding: 10px;
				width: 90%;
				margin-right: 0.5%;
			}

			form button {
				width: 9%;
				background: rgb(130, 224, 255);
				border: none;
				padding: 10px;
			}

			#messages {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}

			#messages li {
				padding: 5px 10px;
			}

			#messages li:nth-child(odd) {
				background: #eee;
			}
		</style>
	</head>

	<body>
		<div id="login">
			<input id="userName" placeholder="user name" type="text" />
			<button onclick="connectSocket()">login</button>
		</div>
		<div style="display:none;" id="board">
			<audio style="display: none;" id="audioPlayer" autoplay controls></audio>
			<input id="callTo" placeholder="call to" type="text" />
			<button onclick="makeCall()" id="makeCall">Make Call</button>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			window.connected = false;
			window.gotUserMedia = false;
			window.userStream;
			async function connectSocket() {
				const offerOptions = {
					offerToReceiveAudio: 1,
					offerToReceiveVideo: 0,
					voiceActivityDetection: false,
				};
				if (window.connected) {
					return alert("You are connected dumbass");
				}
				const response = await fetch(
					`https://echo-land.herokuapp.com/connect?userName=${document.getElementById("userName").value}`,
				);
				const data = await response.json();
				if (data.status) {
					window.connected = true;
					window.socket = io(window.location.origin, {
						query: { userName: document.getElementById("userName").value },
					});
					window.userName = document.getElementById("userName").value;
					document.getElementById("login").style.display = "none";
					document.getElementById("board").style.display = "block";

					socket.on("incomingCall", async offerData => {
						console.log("incoming call with offer", offerData);
						const response = await fetch(`https://echo-land.herokuapp.com/breakTheIce`);
						const data = await response.json();

						window.iceConfig = data.config;

						console.log("got ice data", data.config);
						const peerConnection = new RTCPeerConnection({ iceServers: data.config.iceServers });
						const remoteStream = new MediaStream();
						const remoteAudio = document.getElementById("audioPlayer");
						remoteAudio.srcObject = remoteStream;

						peerConnection.addEventListener("track", async event => {
							remoteStream.addTrack(event.track, remoteStream);
						});
						peerConnection.addEventListener("icecandidate", event => {
							console.log("ice candidate event on callee");
							console.log(event.candidate);
							if (event.candidate) {
								socket.emit("newIceCandidate", { candidate: event.candidate, sendTo: offerData.callFrom });
								console.log("new ice candidate sent");
							}
						});
						peerConnection.addEventListener("connectionstatechange", event => {
							console.log(event);
							if (peerConnection.connectionState === "connected") {
								console.log("peers connected=========================================");
							}
						});
						console.log("peer connection created", peerConnection);
						peerConnection.setRemoteDescription(offerData.offer);
						console.log("remote description set");
						console.log("getting user media");
						const localStream = await getUserMedia();
						console.log("got user media");
						const audioTracks = localStream.getAudioTracks();
						localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
						console.log("Adding Local Stream to peer connection");
						const answer = await peerConnection.createAnswer(offerOptions);
						console.log("anwer created", answer);
						await peerConnection.setLocalDescription(answer);
						console.log("answer set in local desc");

						socket.emit("answerIncomingCall", { answer, answerTo: offerData.callFrom, answerFrom: offerData.callTo });
						console.log("incoming call answered");
						socket.on("incomingIceCandidate", async data => {
							console.log("incoming call ice candidate", data);
							await peerConnection.addIceCandidate(data.candidate);
						});
					});
				} else {
					alert("user exists fuck you");
				}
			}

			async function getUserMedia() {
				if (window.connected && window.userName && !window.gotUserMedia) {
					try {
						window.gotUserMedia = true;
						const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
						return stream;
					} catch (err) {
						console.log("error in getting user media", err);
					}
				}
			}

			async function makeCall() {
				const offerOptions = {
					offerToReceiveAudio: 1,
					offerToReceiveVideo: 0,
					voiceActivityDetection: false,
				};
				console.log("getting servers");
				const response = await fetch(`https://echo-land.herokuapp.com/breakTheIce`);
				const data = await response.json();
				window.iceConfig = data.config;
				console.log("server config", data.config);
				const peerConnection = new RTCPeerConnection({ iceServers: data.config.iceServers });
				console.log("created peer connection", peerConnection);
				const remoteStream = new MediaStream();
				const remoteAudio = document.getElementById("audioPlayer");
				remoteAudio.srcObject = remoteStream;

				peerConnection.addEventListener("track", async event => {
					remoteStream.addTrack(event.track, remoteStream);
				});
				peerConnection.addEventListener("icecandidate", event => {
					console.log("ice candidate event on caller");
					console.log(event.candidate);
					if (event.candidate) {
						socket.emit("newIceCandidate", {
							candidate: event.candidate,
							sendTo: document.getElementById("callTo").value,
						});
						console.log("new ice candidate sent");
					}
				});
				peerConnection.addEventListener("connectionstatechange", event => {
					console.log(event);
					if (peerConnection.connectionState === "connected") {
						console.log("peers connected=========================================");
					}
				});
				socket.on("callAccepted", async callData => {
					console.log("call got accepted", callData);
					// const remoteDesc = new RTCSessionDescription(callData.answer);
					console.log("answer set in remote desc", callData.answer);
					await peerConnection.setRemoteDescription(callData.answer);
					console.log("remote desc set");
				});
				console.log("getting user media");
				const localStream = await getUserMedia();
				console.log("got user media");
				const audioTracks = localStream.getAudioTracks();
				localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
				console.log("Adding Local Stream to peer connection");
				const offer = await peerConnection.createOffer(offerOptions);
				console.log("offer created", offer);
				await peerConnection.setLocalDescription(offer);
				console.log("local description set");
				socket.emit("connectCall", {
					offer,
					callTo: document.getElementById("callTo").value,
					callFrom: window.userName,
				});
				console.log("offer send to user");
				socket.on("incomingIceCandidate", async data => {
					console.log("incoming call ice candidate", data);
					await peerConnection.addIceCandidate(data.candidate);
				});
			}

		</script>
	</body>
</html>
